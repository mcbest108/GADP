    <!-- CONTENT -->
    <section>

      <!-- Content -->
      <div class="container d-flex flex-column">
        <div class="row align-items-center justify-content-between gx-0 min-vh-100">
          <div class="col-12 col-md-5 align-self-stretch">

            <!-- Image (mobile) -->
            <img src="assets/img/portfolio/aerial/home_aerial_14.jpg" class="d-md-none img-cover" alt="...">

            <!-- Image -->
            <div class="d-none d-md-block vw-50 h-100 float-end bg-cover" style="background-image: url(assets/img/portfolio/aerial/home_aerial_14.jpg);"></div>

          </div>
          <div class="col-12 col-md-6 py-8 py-md-11">

            <!-- Heading -->
            <h2 class="fw-bold text-center mb-2">
              Are you ready, because we are!
            </h2>

            <!-- Text -->
            <p class="fs-lg text-center text-muted mb-0">
              Submit a request and we'll get back to you as soon as possible, prepared and ready to get started on your project!
            </p>

            <!-- Divider -->
            <hr class="hr-sm my-6 my-md-8 mx-auto bg-gray-300">

            <!-- Form -->
            <form>
              <div class="col">
                <div class="row-12">
                  <div class="form-group mb-5">

                    <!-- Label -->
                    <label class="form-label" for="contactName">
                      Full name
                    </label>

                    <!-- Input -->
                    <input class="form-control" id="contactName" type="text" placeholder="Full name">

                  </div>
                </div>
                <div class="row-12">
                  <div class="form-group mb-5">

                    <!-- Label -->
                    <label class="form-label" for="contactEmail">
                      Email
                    </label>

                    <!-- Input -->
                    <input class="form-control" id="contactEmail" type="email" placeholder="hello@domain.com">

                  </div>
                </div>
                <div class="row-12">
                  <div class="form-group mb-5">

                    <!-- Label -->
                    <label class="form-label" for="contactPhone">
                      Phone number
                    </label>

                    <!-- Input -->
                    <input class="form-control" id="contactPhone" type="tel" placeholder="(999)-999-999">

                  </div>
                </div>
              </div> <!-- / .row -->
              <div class="row">
                <div class="col-12">
                  <div class="form-group mb-7 mb-md-9">

                    <!-- Label -->
                    <label class="form-label" for="contactMessage">
                      What can we help you with?
                    </label>

                    <!-- Input -->
                    <textarea class="form-control" id="contactMessage" rows="5" placeholder="Tell us what we can help you with!"></textarea>

                  </div>
                </div>
              </div> <!-- / .row -->
              <div class="row justify-content-center">
                <div class="col-auto">

                  <!-- Submit -->
                  <button type="submit" class="btn btn-primary lift" onclick="sendEmail(); reset(); return false;">
                    Submit request
                  </button>

                </div>
              </div> <!-- / .row -->
            </form>

          </div>
        </div> <!-- / .row -->
      </div> <!-- / .container -->
    </section>

    <script> function sendEmail(){
    Email.send({
    SecureToken : "5cd7cb4f-22b1-4ce7-b1ae-39f3d5338ec4",
    To : 'aeroguardian@modernaerialdronephotography.com',

    Subject : "New Contact Form Enquiry",
    Body : "Name: "+ document.getElementById("contactName").value
            + "<br> Email: " + document.getElementById("contactEmail").value
            + "<br> Phone no: " + document.getElementById("contactPhone").value
            + "<br> Message: " + document.getElementById("contactMessage").value
  }).then(message => alert("Form Submitted, Thank you!"));      
    }
